<style>
    td{
        border: black;
        border-style: solid ;
        border-radius: 5px ; 
        border-width: 0.05rem; 
        box-shadow: 2pt 2pt 1pt gray ;
        margin-bottom: 4rem;
    }
    table{
        border-spacing: 0.5rem;
    }
    
</style>
<body>
    <p> <b> Table styling </b></p> 
    <table>
        <tr>
             <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            </tr>
             <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
