<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #9</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .yellow{
        background-color: yellow;
        padding: 4rem;
        margin-left:1rem;
        border: solid 3px;
        position: relative;
        top: 5rem;
    }
    .green{
        background-color: green;
        padding: 4rem;
        margin-left:1rem;
        border: solid 3px;
        position: relative;
        top: 2rem;
    }
    hr{
        margin-bottom: 5rem;
    }
    
</style>
<body>
    <h1>Zig-zag Boxes</h1>
    <hr> <br>
    <span class="yellow"> </span>
        <span class="green"></span>

    <span class="yellow"> </span>
        <span class="green"></span>

    <span class="yellow"> </span>
        <span class="green"></span>

    <span class="yellow"> </span>
        <span class="green"></span>

    <span class="yellow"> </span>
        <span class="green"></span>
    
</body>
</html>
